    <title>Github State</title>
</head>
<body id="body-app">


    <!-- MAIN SECTION -->
<div class="container">

    <h1>Search User</h1>
    <form id="githubForm" autocomplete="off">
        <div class="form-group">
            <input type="text" class="form-control" id="search">
        </div>
        <div class="form-group">
            <button class="btn btn-danger btn-block"> Search User</button>
        </div>
    </form>

    <div class="card">
        <div class="card-body">
            <div class="bg-secondary" id="avatarUser"></div>
            <div class="nameUser bg-secondary" id="nameUser"></div>
            <div class="roleUser" id="roleUser"></div>
            <div class="location" id="location"></div>
            <div class="mail bg-secondary" id="mail"></div>
            <div class="github bg-secondary" id="github"></div>
            <div class="twitter bg-secondary" id="twitter"></div>
            <div class="blog bg-secondary" id="blog"></div>
            <div class="followers bg-secondary" id="followers"></div>
            <div class="following bg-secondary" id="following"></div>
            <div class="repos bg-secondary" id="repos"></div>
        </div>
</div>




</div>

     <script src="./script.js"></script>
